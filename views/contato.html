<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBurger - Contato</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Entre em Contato com a DevBurger</h1>
        <nav>
            <ul>
                <li><a href="/">Voltar ao Card√°pio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario-contato">
            <h2>Envie sua Mensagem</h2>
            <form action="/contato" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required><br><br>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="6" cols="50" required></textarea><br><br>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>
</body>
</html>
